<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>熱門車款</title>
<style type="text/css">
p { font-size: 30pt;
    color: yellow;
    background-color:steelblue;
    text-align: center;
}

a { font-size: 20pt;
    color: yellow;
    background-color:steelblue;
    text-align: center;
}
html {
            height: 100%;
        }
body {
            background-image: images\bake.jpg;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

</style>
<script type="text/javascript">
             //循序播放陣列中指定的圖檔
            var jsImg = new Array("images/hcar00.jpg","images/hcar01.jpg","images/hcar02.jpg","images/hcar03.jpg",
            "images/hcar04.jpg","images/hcar05.jpg",);
            var jsImg_len = jsImg.length;  // 圖檔數量
            // 要用另一個變數存，是不想在 function 中每次都要算陣列的大小
            var i=2;                       //起始照片  2 為 003.jpg
            //設定每兩秒執行一次sequentialImg() ，此行要在 function 之外
            setInterval("sequentialImg()",2000);
            function sequentialImg(){  //循序播放
                document.getElementById("my_div").innerHTML  = "<img src='"+jsImg[i]+"' width=1000 height=500>";
                    i++;
                    if(i>=jsImg_len)  i=0;
            }

    </script>
</head>
<body  background="images\bake.jpg" onload="sequentialImg();">

<p>熱門車款</p>
<center><div id="my_div" ></div></center> <!—把前面這個 div 放到你想輪播圖片的位置去 -->
<p><a href="index.html">返回主頁面</a></p>

</body>
</html>
